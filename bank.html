<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <section id="login-area">

            <h1 class="text-center">Welcome to My Bank Account</h1>
            <div class= "first-part">
                <h3>Login</h3><br>
                <input type="text" class="form-control" name="" id="" placeholder="Enter Your Email"><br>
                <input type="password" class="form-control" name="" id="" placeholder="Enter your password"><br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
    </section>

<!-- First part end     -->

    <section id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status bg-1">
                    <h3>Deposit</h3>
                    <h5>$ <span id="currentDeposit"> 00</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status bg-2">
                    <h3>Withdraw</h3>
                    <h5>$ <span id="currentWithdraw"> 00</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status bg-3">
                    <h3>Balance</h3>
                    <h5>$ <span id="currentBalance">1245</span></h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3><br>
                    <input id = "depositAmount" type="text" name="" id="" class="form-control" placeholder="Deposit Amount"><br>
                    <button id ="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3><br>
                    <input type="text" id="withdrawAmount" name="" id="" class="form-control" placeholder="Withdraw Amount"><br>
                    <button id="addWithdraw" class=" btn btn-success">Withdraw</button>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Second part End -->


    <script>
        //login button add handler
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area")
            loginArea.style.display = "none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        
        //deposit button add handler
        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositAmount=document.getElementById("depositAmount").value;
            const depositAmountNumber=parseFloat(depositAmount);

            const currentDeposit= document.getElementById("currentDeposit").innerText;
            const currentDepositNumber=parseFloat(currentDeposit);
            const totalDeposit= currentDepositNumber + depositAmountNumber;

            document.getElementById("currentDeposit").innerText=totalDeposit;
           
        //deposit Done    

        //balance Add

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber=parseFloat(currentBalance);
            let totalBalance = currentBalanceNumber + depositAmountNumber;

            document.getElementById("currentBalance").innerText=totalBalance;
            document.getElementById("depositAmount").value="";
        })

        //Withdraw add

        const addWithdraw=document.getElementById("addWithdraw");
        addWithdraw.addEventListener("click",function(){
            const withdrawAmount=document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber=parseFloat(withdrawAmount);

            const currentWithdraw=document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber=parseFloat(currentWithdraw);
            const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;

            document.getElementById("currentWithdraw").innerText=totalWithdraw;
            document.getElementById("withdrawAmount").value="";


            const finalBalance = document.getElementById("currentBalance").innerText;
            const finalBalanceNumber=parseFloat(finalBalance);
            const finalAmount= finalBalanceNumber - totalWithdraw;
            document.getElementById("currentBalance").innerText=finalAmount;

            
        })
        
    </script>

    
</body>
</html>
